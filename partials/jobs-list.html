<section>
  <ul class="jobsList">
    <li ng-repeat="job in jobs">
      <a href="#/job-details" ng-click="selectJob(job)">

        <!--{{ job.title }}-->
      </a>
    </li>
  </ul>

  <div class="clear"></div>
</section>
