<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Simple App</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <header ng-controller="AppController">
        <h1>{{appDetails.title}}</h1>
        <p class="description">{{appDetails.description}}</p>
    </header>

    <nav>
      <a href="#/jobs">Back to Jobs</a>
    </nav>

    <main ng-view></main>

    <footer ng-controller="AppController">
      <p>
        {{appDetails.author.name}} -
        <a href="mailto:{{appDetails.author.email}}">{{appDetails.author.email}}</a>
      </p>
      <p>
        <a href="http://{{appDetails.author.website}}" target="_blank">
          {{appDetails.author.website}}
        </a>
      </p>
      <!--<p>{{appDetails.dates.firstYear}} - {{appDetails.dates.currentYear}}</p>-->
    </footer>

  </body>
</html>
